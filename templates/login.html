<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в игру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в обучающую игру!</h1>
    <form method="POST">
        <h2>Введите ваше имя:</h2>
        <input type="text" name="username" required placeholder="Ваше имя">
        <br>
        <button type="submit">Начать игру</button>
    </form>
</body>
</html>
